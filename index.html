<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý sản phẩm</title>

  <!-- Google OAuth API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Cấu hình OAuth + biến token -->
  <script src="key.js"></script>

  <!-- Logic chính -->
  <script src="main.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 600px; }
    input, textarea, button { margin-top: 10px; width: 100%; padding: 8px; box-sizing: border-box; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>🛒 Thêm sản phẩm mới</h2>

  <!-- Div đăng nhập Google -->
  <div id="g_id_onload"
       data-client_id="875883725470-la5ao5l07bat3epei59g3uirgqenedds.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <!-- Form nhập thông tin sản phẩm -->
  <form id="productForm">
    <label for="name">Tên sản phẩm:</label>
    <input type="text" id="name" placeholder="Ví dụ: Bánh tráng me" required />

    <label for="description">Mô tả:</label>
    <textarea id="description" placeholder="Mô tả chi tiết sản phẩm" rows="4" required></textarea>

    <label for="image">Chọn ảnh sản phẩm:</label>
    <input type="file" id="image" accept="image/*" required />

    <button type="submit">📤 Lưu lên Drive</button>
  </form>

  <!-- Trạng thái xử lý -->
  <div id="status"></div>

</body>
</html>
